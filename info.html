<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kelompok Joshua</title>
    <style>
        /* Dasar & Font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        /* Container Kartu */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gaya Kartu Anggota */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ddd;
        }

        .card h3 {
            margin: 15px 0 5px 0;
            color: #2c3e50;
        }

        .card p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .role {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Profile Kelompok Joshua</h1>
    <p>Yang kerja yang mau aja.</p>
</header>

<div class="container">
    <div class="card">
        <img src="Josh (1).jpeg" alt="Foto Profil">
        <h3>Joshua.Wl</h3>
        
        
    </div>

    <div class="card">
        <img src="Josh (2).jpeg" alt="Foto Profil">
        <h3>Sebastian.YK</h3>
        
        
    </div>

    <div class="card">
        <img src="Josh (4).jpeg" alt="Foto Profil">
        <h3>Darrell.AS</h3>
      
    </div>

    <div class="card">
        <img src="Josh (5).jpeg" alt="Foto Profil">
        <h3>Teresa Kimiko</h3>
       
    </div>

    <div class="card">
        <img src="Josh (3).jpeg" alt="Foto Profil">
        <h3>Rynathan.RI</h3>
       
    </div>
</div>

<footer>
    <p>&copy; AI adalah masa depan</p>
</footer>

</body>
</html>
